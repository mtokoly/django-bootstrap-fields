<div class="form-group">
    {% if field.label %}
        <label for="{{ field.id_for_label }}"{% if sr_label %} class="sr-only"{% endif %}>{{ field.label }}</label>
    {% endif %}
    {% if prepend or append %}
        <div class="input-group">
            {% if prepend %}
                <div class="input-group-prepend">
                    <span class="input-group-text">{{ prepend|safe }}</span>
                </div>
            {% endif %}
            {{ field }}
            {% if append %}
                <div class="input-group-append">
                    <span class="input-group-text">{{ append|safe }}</span>
                </div>
            {% endif %}
        </div>
    {% else %}
        {{ field }}
    {% endif %}
    {% include "bootstrap4/help_text_and_errors.html" %}
</div>
